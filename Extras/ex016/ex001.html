<!DOCTYPE html>
<html>
 <head>
   <title>Exercícios JavaScript - Fonte: JS Progressivo</title>
  
   <script type="text/javascript">
    var raio = parseFloat( prompt("Raio do círculo: ") );

    document.write("Comprimento da circunferência = ", 2 * Math.PI * raio, "<br>");
    document.write("Area da circunferência = ", Math.PI * Math.pow(raio, 2));
   </script>

 </head>
</html>
