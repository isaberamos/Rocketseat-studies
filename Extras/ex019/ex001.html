<!-- Create a function that takes the age in years and returns the age in days. --> 

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conversor de idade em dias</title>
    <script>
        function calcIdade(idade) {
            idade = parseInt(prompt("Informe a idade: "))
            document.write("Em dias, a idade sera de ", idade * 365)
            return idade
        }
        calcIdade()
    </script>
</head>
</html>
