<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculo de combustivel</title>
    <script>
        var dinheiro = parseFloat(prompt("Informe quanto quer gastar hoje: R$"))
        var combustivel = dinheiro / 5
        document.write("Você pode comprar " + combustivel + " litros de combustível "+ "e andará " + combustivel * 20 + " km")
    </script>
</head>
</html>
