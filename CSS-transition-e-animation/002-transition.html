<!--
ease - Início lento, rápido e final lento (este é o padrão)
linear - Mesma velocidade do início ao fim
easy-in - Início lento
easy-out - Final lento
easy-in-out - Início e fim lentos
cubic-bezier(n,n,n,n) - Permite definir seus próprios valores em uma função cubic-bezier
-->

<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Transition</title>

    <style>
        .line {
            width: 100%;
            background-color: blue;
            height: 25px;
            margin-bottom: 10px;

            transition: background-color, width;
            transition-duration: 1s;

            transition-timing-function: ease;
        }

        body:hover .line {
            width: 20px;
            background-color: rebeccapurple;
        }

        .box-red:hover {
            background-color: yellow;
            transition-property: background-color, width;
            transition-duration: 1s;
            width: 200px;
        }

        .ease {
            transition-timing-function: ease;
        }

        .linear {
            transition-timing-function: linear;
        }

        .ease-in {
            transition-timing-function: ease-in;
        }

        .ease-out {
            transition-timing-function: ease-out;
        }

        .ease-in-out {
            transition-timing-function: ease-in-out;
        }

        .cube {
            transition-timing-function: cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
    </style>
</head>

<body>
    <div class="line ease">EASE</div>
    <div class="line linear">LINEAR</div>
    <div class="line ease-in">EASE-IN</div>
    <div class="line ease-out">EASE-OUT</div>
    <div class="line ease-in-out">EASE-IN-OUT</div>
    <div class="line cube">CUBE</div>
</body>

</html>
