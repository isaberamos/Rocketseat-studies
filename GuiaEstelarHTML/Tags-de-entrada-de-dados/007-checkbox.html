<!--
    <input type"checkbox"/>

    - Caixas que podem ser marcadas
    - Seleciona um valor para ser enviado

    # Atributos

    - globais
    - value
        - valor que o campo contém
        - se não estiver presente, o valor padrão é "on"
    - checked
        - deixa o campo marcado por padrão
    - múltiplos valores
     - usa-se o atributo name com o mesmo nome para os diversos campos

-->


<label for="subscribe">Receber notificações</label>
<input type="checkbox" name="subscribe" id="subscribe"checked>


<!-- no backend ficaria: interest=coding, music-->
<fieldset>
    <legend>Interests</legend>
        <div>
            <input type="checkbox" id="coding" name="interest"
            value="coding">
            <label for="coding">Coding</label>
        </div>
        <div>
            <input type="checkbox" id="music" name="interest"
            value="music">
            <label for="music">Music</label>
        </div>
</fieldset>
