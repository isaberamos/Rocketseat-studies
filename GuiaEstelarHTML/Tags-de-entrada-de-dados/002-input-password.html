<!--
    <input type="password"

    - Colocar a senha de forma segura
    - Esconde o que está sendo digitado
    - A "bolinha" vai depender do user agent

    # Atributos

    - minlength / maxlength
        * O número mínimo e máximo de caracteres que o campo irá conter
    - size
        * O número aceitável que esse campo deverá ter
    - pattern
        * Expressão regular para validar o que é digitado neste campo
        * Recomendado o uso de padrão de senha
        * pattern="[0-9a-fA-F]{4,8}"

    - placeholder
        * Mostra um exemplo de texto a ser digitado no campo

    - inputmode
        * abre o teclado númerico, por exemplo, se for "numeric", em smartphones, recebendo somente números
            * inputmode="numeric"
    
    - autocomplete
        * on: permite a sugestão de new password ou current password
        * off: desabilita a opção de autocompletar
        * new password: o navegador poderá sugerir uma nova senha
-->

<form action="">

<!--Size se refere ao tamanho do campo-->
    <input type="password"
    pattern="[0-9a-fA-F]{4,8}"
    title="Coloque no mínimo 4 e no máximo 8 caracteres"
    placeholder="Sua senha aqui"
        minlength="4"
        maxlength="8"
        size="20" 
    >

    <button type="submit">Enviar</button>

</form>
