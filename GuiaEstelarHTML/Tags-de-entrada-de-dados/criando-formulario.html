<form action="">
    <fieldset>
        <legend>Contato</legend>
            <label for="name">Nome</label>
            <div>
                <input type="text" id="nome" name="name" placeholder="seu nome">
            </div>
            <br>
            <label for="email">Email</label>
            <div>
                <input type="email" id="email" name="email" placeholder="email@email.com" required>
            </div>
            <br>
            <label for="message">Mensagem</label>
            <div>
                <textarea name="" id="message" cols="20" rows="10" placeholder="deixe sua mensagem aqui"></textarea>
            </div>
            <br>
            <button id="submit">Enviar</button>
    </fieldset>
</form>
