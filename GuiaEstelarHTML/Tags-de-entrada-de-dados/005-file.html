<!--
    <input type="file"/>

    - Usuário poderá escolher 1 ou mais arquivos para enviar no formulário

    # Atributos

    - value
        - contém o arquivo a ser enviado
    - accept 
        - descreve que tipos de arquivos serão aceitos, exemplo: .docx, .pdf, audio/*, image/png, png
    - files
        - lista de arquivo(s)
    - multiple
        - permite vários arquivos
    - <form action="" method="post" enctype="multipart/form-data"></form>
        - para casos em que recebe inputs do tipo file
-->

<input type="file" accept="image/*">
<input type="file" accept=".doc">
<input type="file" accept=".js">
<input type="file" multiple>

<form action="" method="post" enctype="multipart/form-data"></form>
