<!-- pattern
        * Expressão regular que valida os campos
        * Por exemplo: o usuário só poderá colocar e-mail do domínio rocketseat.com.br, por exemplo:
            * pattern=".*\.com\.br/.*" 
        
    - spellcheck
        *habilita a verificação ortográfica para o input    
-->


<datalist id="urlsdata">
    <option>https://ola.com.br</option>
    <option>https://oi.com.br</option>
</datalist>
<form action="">
    <input type="url"
    placeholder="https://exemplo.com.br"
    pattern=".*\.com\.br/.*"
    pattern=".*\.com\.br.*"
    list="urlsdata"
    spellcheck="false"
    required>
    <button type="submit">Enviar</button>
</form>
