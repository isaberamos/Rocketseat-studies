<!--
    <input type="radio">

    - Projetado para selecionar uma única opção em um grupo de opções

    # Atributos essenciais
    - checked
        indica que o campo foi marcado
    - value
        valor  que aquele campo contém
    - name
        - recebe o mesmo name para que haja somente uma opção lá no backend
-->

<fieldset>
    <legend>Bora tomar um café?</legend>
        <div>
            <input type="radio" id="yes" value="yes">Sim
            <input type="radio" id="no" value="no" checked>Não
        </div>
</fieldset>


<fieldset>
    <legend>Bora tomar um café?</legend>

        <label for="yep">Sim</label>
        <input type="radio" id="yes" name="coffee" value="yes">

        <label for="no">Não</label>
        <input checked type="radio" id="no" name="coffee" value="no">

</fieldset>
