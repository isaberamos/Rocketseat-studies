<!--
    Atributos comuns

    - autocomplete (busca algum tipo de dados que vc já usou com frequência)
    - autofocus (atributo boolean. quando carregar a página, o elemento de autofocus vai ser focado, ou seja, vai ficar piscando. só tem um por página)
    - disabled (fica opaco)
    - readonly (não fica opaco) (quase todos os campos)
    - value
    - form (depende do name)
    - name
    - required (quase todos os campos)
    - placeholder (password, search, tel, text, email, url)
    - No label, o for tem que estar linkado a um id
-->
