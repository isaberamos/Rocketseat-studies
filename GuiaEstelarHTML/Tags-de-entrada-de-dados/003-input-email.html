<!--
    <input type="email" />
    
    - Espera que o usuário digite um e-mail
    - Irá validar se o valor digitado é um e-mail

    # Atributos

    - placeholder
    - readonly/disable
    - value

    - required
        * campo obrigatório

    - multiple
        * irá receber um ou mais e-mails

    - minlength / maxlength
        * o mínimo e/ou o máximo que o campo irá conter

    - size
        * valor númerico indicando quantos caracteres o campo deve conter, modificando o tamanho do campo para o usuário
        * O mais ideal é configurar o tamanho do campo com o CSS

    - pattern
        * Expressão regular que valida os campos
        * Por exemplo: o usuário só poderá colocar e-mail do domínio rocketseat.com.br, por exemplo:
            * pattern".+@rocketseat\.com\.br" > o .inicial aceita qualquer caractere, o \. é pra dizer que é um ponto literal
    
    - list
        * o id de uma tag <datalist> que está no mesmo documento
        * <datalist> irá conter uma lista de valores pré-definidos a fim de sugerir ao usuário quais valores estarão disponíveis
            * Os valores do <datalist> que não forem compatíveis com o campo não serão apresentados como sugestão

-->

<form action="">
    <input type="email"
    placeholder="Email"
    pattern=".+@rocketseat\.com\.br" 
    required
    minlength="7">
    <button type="submit">Enviar</button>
</form>
