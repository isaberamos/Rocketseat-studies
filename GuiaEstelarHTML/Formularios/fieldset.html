<!--
    <fieldset>

    - É usado para agrupar informações/campos com o mesmo propósito, deixando o HTML mais semântico

    Atributos especiais:
    - disabled
        - desabilita todos os elementos internos
        - não serão enviados ao submeter o formulário
    - form
        - o id de um formulário do qual esse fieldset pertence
        - não precisa estar dentro do formulário
    - name
        - nome do grupo

    <legend>
    - nome do agrupamento
    - primeiro elemento dentro do fieldset
-->

<form action="">
    <fieldset disabled>
        <legend>Contato</legend>
        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</form>

<!--Caso de um formulário que será submetido através do id-->
<form id="contato" action="">
</form>

<form action="contato" name="inputs-contact">
    <fieldset disabled>
        <legend>Contato</legend>
        <label for="">Nome</label>
        <input type="text">
    </fieldset>
</form>
