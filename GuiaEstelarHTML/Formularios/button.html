<!--
    <button>

    - Representa um botão
    - Usado para enviar formulários
    - Estilizado pelo user agent

    Atributos comuns:
    - type
        - submit
        - reset
        - buttom
    - autofocus - é o principal, por exemplo, se entra na página e submete com enter, ele já enviará as informações
    - disabled
    - name
    - value
    - form
-->
<form action="">
    <input type="text" value="Digite aqui">
    <button type="reset">Limpar</button>
</form>

<button autofocus>Enviar</button>

<form action="" id="meu-form"></form>

<button type="submit" name="button" value="Valor qualquer">Enviar</button> <!--Aqui recebe o valor de um botão-->
