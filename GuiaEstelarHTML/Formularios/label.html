<!--
    <label>
    
    - associar e identificar uma ou mais tags de entrada de dados
    - acessbilidade
    - você poderá clicar para mudar o foco da entrada de dados

    Atributos
    - for 
        - para fazer a conexão entre este label e a tag de entrada de dados
        - é feita do via id do input
        - só funciona com elementos específicos
            - buttom, input (not hidden), meter, output, progress, select, textarea
-->

<label>
    Nome completo:
    <input type="text">
</label>

<br>

<label for="nome">Nome completo</label>
<input id="nome" type="text">
