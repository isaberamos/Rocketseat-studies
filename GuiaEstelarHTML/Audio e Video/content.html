<!-- 
    <video>
    
    - src
    - controls  (define os controles)
    - se não funcionar?
        - fallback content (usa uma tag <p explicando que o browser não suporta esse formato e adicionar um link <a>>)
    
    - source
        - src
        - type
    
    - sobre serviços de terceiros
-->

<video controls
    width="200"
    height="200"
    autoplay
    loop
    muted 
    poster="imagem/de/fundo.png"
    preload="auto"> <!-- Com auto lê de forma automatizada e com metadata que só carrega o conteúdo básico e com none não carrega até clicar no botão de carregar-->
    <source src="./caminho/aqui"
    type="video/mp4">
<p>Este browser não suporta vídeo, baixe-o aqui <a href="linkaquiparabaixar.com"></a></p>
</video>

<!--
    <iframe> Serve para importar conteúdos externos
    
    - atributos
        - src
        - height
        - width
        - title
        - allowfullscreen
        - frameborder
-->

<iframe 
    width="560" 
    height="315" 
    src="https://www.youtube.com/embed/bX-j-FnE-VE" 
    title="YouTube video player" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>
