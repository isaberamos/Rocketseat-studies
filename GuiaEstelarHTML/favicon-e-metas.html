<!--
    <link> para ícones personalizados
-->

<!-- Favicon básico (varia conforme o dispositivo, exemplo mobiles)-->
<link rel="icon" href="linkdofavicon.com">

<!--
    <meta>

    - charset
    - viewport
    - author
    - description
    - robots
-->

<head>
    <!-- SEO: SEARCH ENGINE OPTIMIZATION (motores de busca = google)-->

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Um website para iniciantes em programação">

    <meta name="robots" content="index, follow"> <!--Esse meta diz para o robô do google o que queremos que ele faça, ele é responsável por colocar os resultados da busca , por exemplo. É possível dizer ao robô seguir links na página, através do follow, ou o contrário com o nofollow , ou "indexar" a página, através do index, ou no index.
    -->
</head>

<!-- Meta Social (metadados personalizados)-->

<head>
    <!-- Open Graph: facebook-->
    <meta property="og:image" content="https://cdn-images-1.medium.com/max/92/1*TkXVfLTwsHdwpUEjGzdi9w@2x.jpeg">
    <meta property="og:description" content="Aqui vem um texto para ser mostrado ao compartilhar no facebook">
    <meta property="og:title" content="Um site da Rocketseat">
</head>
