<!-- 
    SVG <svg>
    
    É uma marcação para imagens que gera algumas formas.
    
    Para entender melhor:
    - Imagem rasterizada (pixelada) x imagem vetorizada (imagem feita por algoritmos)

    Benefícios
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Pode ser editada via CSS ou atributos

    Desvantagens
    - Pode ser mais complicado de trabalhar
    - Quanto mais complexa a imagem, mais trabalho para o navegador
    - Navegadores mais antigos não suportam

    Para fotografia, o melhor é imagem rasterizada

    .png .jpg .jpeg
-->

<svg style="background-color: purple" width="500" height="500">
    <circle cx="50" cy="50" r="40" stroke="green"
    stroke-width="4" fill="blue" />
</svg>
