<table>
    <caption>Pessoas por idade</caption>
    <thead>
        <tr>               <!-- Table Row (Linha)-->
            <th>Nome</th>  <!--Cabeçalho-->
            <th>Idade</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>Mark</td> <!-- Descrição-->
            <td>35</td>   <!-- Descrição-->
        </tr>
        <tr>
            <td>Ana</td>  <!-- Descrição-->
            <td>22</td>   <!-- Descrição-->
        </tr>
    </tbody>

    <tfoot>
        <tr>
            <td>Total:</td>
            <td>2 pessoas</td>
        </tr>
    </tfoot>
</table>
