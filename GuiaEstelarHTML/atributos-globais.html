<!--
    Atributos Globais mais utilizados (aplicáveis a todas as TAGs)

    - class (identificador que pode ser repetido)

    - contenteditable (pode editar o conteúdo)

    - data-*   (expandir o tipo de atributo para fazer lógicas com o JS)

    - hidden (esconde tags e conteúdo)

    - id (valor único)

    - style (estilização do HTML)

    - tabindex (segue o index conforme a numeração)
    
    - title
    
-->

<div class="carrinho" contenteditable="true" id="unico" style="color : red">
    conteúdo
</div>


<div class="carrinho" data-list-ou-qualquer-nome-aqui="">
    <!-- Elementos aqui dentro -->
</div>

<div tabindex="1" >
    conteúdo
</div>

<div tabindex="3" >
    conteúdo    
</div>

<div tabindex="2" >
    conteúdo
</div>
